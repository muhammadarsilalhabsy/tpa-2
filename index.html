<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Check Your BMI</h1>
      <p>Enter your weight and height below to check your BMI result</p>

      <div class="table">
        <form action="">
          <label for="kg">Put your weight in here (KG)</label>
          <input type="text" id="kg" />
          <label for="cm">And your height in here (CM)</label>
          <input type="text" id="cm" />
        </form>
        <div class="vertical-center">
          <button id="btn">Calculate BMI</button>
        </div>
        <div id="resultBMI"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
